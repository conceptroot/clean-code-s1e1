<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="task">
    <section>
      <p id="task__title">
        <label class="task__label" for="new-task">Add Item</label>
      </p>
      <div class="task__row-wrapper">
        <input id="new-task" class="task__input_new task__input task__text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    
    <section>
      <h3 class="task__title">Todo</h3>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__list-item">
          <input type="checkbox" class="task__input">
          <label class="task__label task__text">Pay Bills</label>
          <input type="text" class="task__input task__text">
          <button class="button task__edit-button">Edit</button>
          <button class="button task__delete-button"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="task__list-item task__list-item_editable">
          <input type="checkbox" class="task__input">
          <label class="task__label task__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text task__input">
          <button class="button task__edit-button">Save</button>
          <button class="button task__delete-button"><img class="img" src="./remove.svg"></button></li>
      </ul>
    </section>

    <section>
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li class="task__list-item">
          <input type="checkbox" checked class="task__input">
          <label class="task__label task__text">See the Doctor</label>
          <input type="text" class="task__text task__input">
          <button class="button task__edit-button">Edit</button>
          <button class="button task__delete-button"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
