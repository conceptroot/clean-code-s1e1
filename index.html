<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="task">
    <p id="task__title">
      <label for="new-task">Add Item</label>
    </p>
    <div class="task__row-wrapper">
      <input id="new-task" class="task__text" type="text">
      <button>Add</button>
    </div>
    
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task__text">Pay Bills</label>
        <input type="text" class="task__text">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="task__list-item_editable">
        <input type="checkbox">
        <label class="task__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__text">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button"><img src="./remove.svg"></button></li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task__text">See the Doctor</label>
        <input type="text" class="task__text">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
